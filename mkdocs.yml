site_name: MagnetoPy
site_description: Magnetometry Research in Python
site_author: Rinehart Group
nav:
  - Home: index.md
  - Installation: installation.md
  - Tutorial: tutorial.md
  - Examples: examples.md
  - File Formatting: parsing_guidelines.md
  - API:
      - Magnetopy:
          - Magnetometry: api/magnetometry.md
          - Data Files:
              - GenericFile: api/generic_file.md
              - DatFile: api/dat_file.md
  - About: about.md

theme:
  name: material
  logo: assets/icons/72ppi/magpy_72ppi.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.next_prev
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            members_order: source
            docstring_style: numpy
            # members_order: source
            # separate_signature: false
            # filters: ["!^_"]
